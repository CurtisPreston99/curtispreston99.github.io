    <script>
      window.onload = function() {
        searchBox = document.getElementsByTagName('input')[0];
        searchBox.blur();
                                noKeyword = true;
      }

      function search(event) {
        searchBox.focus();
        if(event.keyCode == 13 && searchBox.value != '') {
                                        check('/r/', 'https://reddit.com/r/');
                                        check('/u/', 'https://reddit.com/u/');
                                        if(noKeyword == true) window.open('https://duckduckgo.com/?kae=d&kak=-1&k1=-1&kaj=m&kg=p&k5=1&kw=s&q=' + searchBox.value, '_self');
                                }
      }

                        function check(keyword, destination) {
                                if(searchBox.value.indexOf(keyword) == 0) {
                                        noKeyword = false;
                                        window.open(destination + (searchBox.value).substring(keyword.length), '_self');
                                }
                        }
