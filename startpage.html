<script>
    $.get('./homepagebackgrounds.txt', {}, function(data){
		data=data.split("\n");
		urls=[]
		for (i = 0; i < data.length; i++) {
			urls.push("url('"+data[i]+"')")
				}
			urls.pop();
			console.log(urls);

			randombg(urls);
	})


 function randombg(pics){
  var bigSize = pics;

  var random= Math.floor(Math.random() * bigSize.length) + 0;
  document.getElementById("body").style.backgroundImage=bigSize[random];



}

function getdate(){
    var d = new Date();
    
    stringDate = "";
    
    stringDate+=d.toDateString();
    document.getElementById('date').innerHTML=stringDate;
    
    
    
    stringtime="";
    
    time=d.getHours();
    
    end="am"
    if(time>12){
    time-=12
    end="pm"
    }
    
    stringtime+=time;
    
    
    stringtime+=":";
    stringtime+=d.getMinutes();
    stringtime+=".";
    
    stringtime+=d.getSeconds();
    stringtime+=end;
    
    
    
    
    document.getElementById('time').innerHTML=stringtime;
    }
    getdate();
    window.setInterval(function(){
        getdate();
    }, 1000);
</script>
