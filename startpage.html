<style>
    body {
        background-color: rgb(34, 34, 34);

        background-position: center;

    img {

    .content {

        grid-gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

    .cont {
        background-color: rgba(65, 65, 65, 0.4);
        display: grid;

        margin: 5px;

    #time {

    #NASAdesc {

    }

    .contrastBack {
        background: inherit;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-align: center;
        filter: invert(1) grayscale(2) contrast(9);
    }

    #katCounter {
        position: absolute;
        padding-left: 47%;

        text-align: center;

    #switch {

        box-sizing: border-box;
        text-decoration: none;
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
        color: #FFFFFF;
        text-align: center;
        transition: all 0.2s;
    }

    #switch:hover {
        color: #000000;
        background-color: #FFFFFF;
    }

    #weather {
        mix-blend-mode: lighten;
        position: absolute;
        right: 84px;
        top: 0px;
    }


    @media (pointer:none),
    (pointer:coarse) {
        #NASAdesc {
            position: inherit;
        }

        #katCounter {
            padding-left: 0%;
            position: inherit;
        }

        #weather {
            isolation: isolate;
            mix-blend-mode: lighten;
            position: inherit;
            right: 84px;
            top: 0px;
        }

    }
</style>

<script>

    function switchBackground() {

        const background = window.localStorage.getItem('background');
        if (background == "random") {
            window.localStorage.setItem('background', 'Nasa')
        } else {
            window.localStorage.setItem('background', 'random')

        }
        getBackgroud();
    }

    function getBackgroud() {
        const background = window.localStorage.getItem('background');
        let backgroundUrl = "";

        if (background == "random") {
            $.get('./homepagebackgrounds.txt', {}, function (data) {
                data = data.split("\n");
                urls = []
                for (i = 0; i < data.length; i++) {
                    urls.push("url('" + data[i] + "')")
                }
                urls.pop();
                console.log(urls);

                backgroundUrl = randombg(urls);
                document.getElementById("body").style.backgroundImage = backgroundUrl;
                document.getElementById("NASAdesc").innerText = " ";


            })
        } else {
            fetch(`https://api.nasa.gov/planetary/apod?api_key=IrKNfnjkrHn3vPGNQMskaTX1jHbN6eLUqw4nZQcb`)
                .then(res => res.json()) // parse response as JSON (can be res.text() for plain response)
                .then(response => {
                    backgroundUrl = response.hdurl;
                    console.log(response)
                    document.getElementById("body").style.backgroundImage = `url(${backgroundUrl})`;
                    document.getElementById("NASAdesc").innerText = response.explanation;


                });
        }
    }

    function getKatCounter() {



        var montharray = new Array("Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec")

        function countup(yr, m, d) {
            var today = new Date()
            var todayy = today.getYear()
            if (todayy < 1000)
                todayy += 1900
            var todaym = today.getMonth()
            var todayd = today.getDate()
            var todaystring = montharray[todaym] + " " + todayd + ", " + todayy
            var paststring = montharray[m - 1] + " " + d + ", " + yr
            var difference = (Math.round((Date.parse(todaystring) - Date.parse(paststring)) / (24 * 60 * 60 * 1000)) * 1)
            difference += " days"
            return difference
        }
        //enter the count up date using the format year/month/day
        document.getElementById("katCounter").innerText = countup(2017, 08, 12);
    }


    function randombg(pics) {
        var bigSize = pics;

        var random = Math.floor(Math.random() * bigSize.length) + 0;
        return bigSize[random];



    }

    function getWeather() {
        fetch(`http://wttr.in/palmerston%20north%20new%20zealand?0`)
            .then(res => res.text()) // parse response as JSON (can be res.text() for plain response)
            .then(response => {
                console.log(response)
                document.getElementById("weather").contentWindow.document.body.innerHTML = response;

            });
    }

    function getdate() {
        var d = new Date();

        stringDate = "";

        stringDate += d.toDateString();
        document.getElementById('date').innerHTML = stringDate;



        stringtime = "";

        time = d.getHours();

        end = "am"
        if (time > 12) {
            time -= 12
            end = "pm"
        }

        stringtime += time;


        stringtime += ":";
        stringtime += d.getMinutes();
        stringtime += ".";

        stringtime += d.getSeconds();
        stringtime += end;




        document.getElementById('time').innerHTML = stringtime;
    }

    getBackgroud();
    getKatCounter();
    getWeather();
    getdate();
    window.setInterval(function () {
        getdate();
    }, 1000);


</script>
