<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>pin entry</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script>
    var home=window.location.origin;

      function sendData(){

        data={}

        data['name']=document.getElementById('pinName').value;
        data['lat']=document.getElementById('pinLat').value;
        data['lon']=document.getElementById('pinLat').value;
        data['description']=document.getElementById('pinDes').value;
        data['type']=document.getElementById('pinType').value;


        console.log(data);

        $.ajax({
          type: "POST",
          url: home+'/api/updatepin',  // this is the url where the data is sent
          data: data,
        });

      }
    </script>
  </head>
  <body>
    <h1>entering pin data</h1>
      <table>
        <tr>
          <td>
            pinName
            <textarea id="pinName" name="pin Name" rows="1" cols="80" ></textarea>
          </td>
        </tr>
        <tr><td>
          pin description
          <textarea id="pinDes" name="pin description" rows="1" cols="80" ></textarea>
        </td></tr>

        <tr><td>
          pin long
          <textarea id="pinLong" name="long" rows="1" cols="80" ></textarea>
        </td></tr>
        <tr><td>
          pin lat
          <textarea id="pinLat" name="lat" rows="1" cols="80" ></textarea>
        </td></tr>
        <tr><td>
          type
          <select id="pinType">
  <option value="hospital">hospital</option>
  <option value="wetland">wetland</option>
  <option value="ice-cream">ice-cream</option>
  <option value="golf">golf</option>
</select>
        </td></tr>
      <tr><td>
          <button type="button" name="button" onclick="sendData()"> update pin</button>
      </td></tr>

      </table>
  </body>
</html>
